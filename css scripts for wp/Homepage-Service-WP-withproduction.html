  .card-xw {
    position: relative;
    display: flex;
    align-items: flex-end;
    overflow: hidden;
    padding: 1rem;
    width: 100%;
    text-align: center;
    color: whitesmoke;
    background-color: whitesmoke;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1), 0 2px 2px rgba(0, 0, 0, 0.1),
      0 4px 4px rgba(0, 0, 0, 0.1), 0 8px 8px rgba(0, 0, 0, 0.1),
      0 16px 16px rgba(0, 0, 0, 0.1);
  }

  @media (min-width: 600px) {
    .card-xw {
      height: 330px;
    }
  }

  .card-xw:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 110%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    transition: transform calc(700ms * 1.5) cubic-bezier(0.19, 1, 0.22, 1);
    pointer-events: none;
  }

  .card-xw:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 200%;
    pointer-events: none;
    background-image: linear-gradient(to bottom,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.009) 11.7%,
        rgba(0, 0, 0, 0.034) 22.1%,
        rgba(0, 0, 0, 0.072) 31.2%,
        rgba(0, 0, 0, 0.123) 39.4%,
        rgba(0, 0, 0, 0.182) 46.6%,
        rgba(0, 0, 0, 0.249) 53.1%,
        rgba(0, 0, 0, 0.32) 58.9%,
        rgba(0, 0, 0, 0.394) 64.3%,
        rgba(0, 0, 0, 0.468) 69.3%,
        rgba(0, 0, 0, 0.54) 74.1%,
        rgba(0, 0, 0, 0.607) 78.8%,
        rgba(0, 0, 0, 0.668) 83.6%,
        rgba(0, 0, 0, 0.721) 88.7%,
        rgba(0, 0, 0, 0.762) 94.1%,
        rgba(0, 0, 0, 0.79) 100%);
    transform: translateY(-50%);
    transition: transform calc(var(--d) * 2) var(--e);
  }

  .card-xw:nth-child(1):before {
    background-image: url(https://molsonflooring.com/wp-content/uploads/2021/01/Rectangle-53.png);
  }

  .card-xw:nth-child(2):before {

  .content-xw {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 1rem;
    transition: transform 700ms cubic-bezier(0.19, 1, 0.22, 1);
    z-index: 1;
  }

  .content-xw>*+* {

  }

  .title-xw {

  .btn-xw {

    text-transform: uppercase;
    color: white;
    background-color: black;
    border: none;
  }

  .btn-xw:hover {
    background-color: #666666;
  }

  .btn-xw:focus {
    outline: 1px dashed white;
    outline-offset: 3px;
  }

  @media (hover: hover) and (min-width: 600px) {
    .card-xw:after {
      transform: translateY(0);
    }

    .content-xw {
      transform: translateY(calc(100% - 4.5rem));
    }

    .content-xw>*:not(.title-xw) {
      opacity: 0;
      transform: translateY(1rem);
      transition: transform 700ms cubic-bezier(0.19, 1, 0.22, 1), opacity 700ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    .card-xw:hover,
    .card-xw:focus-within {
      align-items: center;
    }

    .card-xw:hover:before,
    .card-xw:focus-within:before {
      transform: translateY(-4%);
    }

    .card-xw:hover:after,
    .card-xw:focus-within:after {
      transform: translateY(-50%);
    }

    .card-xw:hover .content-xw,
    .card-xw:focus-within .content-xw {
      transform: translateY(0);
    }

    .card-xw:hover .content-xw>*:not(.title-xw),
    .card-xw:focus-within .content-xw>*:not(.title-xw) {
      opacity: 1;
      transform: translateY(0);
      transition-delay: calc(700ms / 8);
    }

    .card-xw:focus-within:before,
    .card-xw:focus-within:after,
    .card-xw:focus-within .content,
    .card-xw:focus-within .content>*:not(.title-xw) {
      transition-duration: 0s;
    }
  }
